---
layout: default
title: Hawker Space
---
<section id="posts-wrapper">
    {% for post in site.posts %}
    <article class="post">
        <ul>
            <li><a href="{{ post.url }}">{{ post.title }}</a> - <span class="post-date">{{ post.date | date: '%B %d, %Y' }}</span></li>
        </ul>
    </article>
    {% endfor %}
</section>
