---
layout: default
title: Hawker Space
---
<section id="posts-wrapper">
    <!-- Html Elements for Search -->
    <div id="search-container">
        <input type="text" id="search-input" placeholder="search...">
        <ul id="results-container"></ul>
    </div>

    <!-- Script pointing to jekyll-search.js -->
    <script src="{{ site.baseurl }}/node_modules/simple-jekyll-search/dest/jekyll-search.js" type="text/javascript"></script>
    
    <script> 
        SimpleJekyllSearch({
          searchInput: document.getElementById('search-input'),
          resultsContainer: document.getElementById('results-container'),
          json: '/search.json',
        })
    </script>

    <div>
        <ul>
        {% for post in site.posts %}
            <li class="post"><a href="{{ post.url }}">{{ post.title }}</a> - <span class="post-date">{{ post.date | date: '%B %d, %Y' }}</span></li>
        {% endfor %}
        </ul>
    </div>
</section>
